<!DOCTYPE html>
<html lang="es">
<head>
	 <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
	   <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
	   <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/d7aee1479b.js" crossorigin="anonymous"></script>
  <title>Cotizador de seguros</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
	  <a class="navbar-brand" href="#"><span class="fas fa-user-shield"></span> Aseguradora TK-U</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarSupportedContent">
		<ul class="navbar-nav mr-auto">
		  <li class="nav-item active">
			<a class="nav-link" href="index.html">Cotizador online <span class="sr-only">(current)</span></a>
		  </li>
		  <li class="nav-item">
			<a class="nav-link" href="#">Contacto</a>
		  </li>
		</ul>
	  </div>
	</nav>
	<main class="container">
		<h1>Cotizador de seguros</h1>
    <form>
      <div class="form-group">
        <label for="edadAsegurado">Ingrese su edad</label>
        <input type="number" name="edadAsegurado" id="edadAsegurado" min="1" max="75">
      </div>
        <button type="submit" class="btn btn-primary">Inciar solicitud</button>
      <div class="form-group">
        <label for="nombreAsegurado">Nombre completo</label>
        <input type="text" class="form-control" id="nombreAsegurado" placeholder="Escriba su nombre completo aquí">
      </div>
      <div class="form-group">
        <label for="numeroHijos">Example select</label>
        <select class="form-control" id="numeroHijos">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10</option>
        </select>
      </div>
    </form>
	</main>
	<footer class="footer fixed-bottom pb-2 pt-4 bg-light">
		<div class="container">
			<p class="text-muted small">Hecho con <span class="fas fa-heart"></span> por: Sergio Renato Aldana Alvarez y Kenneth Mejicanos Juárez</p>
		</div>
	</footer>
<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="js/jquery-3.4.1.slim.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
